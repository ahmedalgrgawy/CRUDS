<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUDS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="crud">

            <header>
                <h2>CRUDS</h2>
                <p>Product Mangmenr System</p>
            </header>

            <div class="inputs">
                <input type="text" class="title" placeholder="Title">
                <div class="cost-box">
                    <input onkeyup="getTotal()" type="number" class="price"
                        placeholder="Price">
                    <input onkeyup="getTotal()" type="number" class="taxes"
                        placeholder="Taxes">
                    <input onkeyup="getTotal()" type="number" class="ads"
                        placeholder="Ads">
                    <input onkeyup="getTotal()" type="number" class="discount"
                        placeholder="Discount">
                    <small class="total"></small>
                </div>
                <input type="number" class="count" placeholder="Count">
                <input type="text" class="category" placeholder="Category">
                <button class="create-btn">Create</button>
            </div>

            <div class="outputs">
                <div class="search-box">
                    <input onkeyup="searchData(this.value)" type="text"
                        class="search"
                        placeholder="Search">
                    <div class="search-btns">
                        <button onclick="getSearchStaute(this.id)"
                            id="search-title">Search By Title</button>
                        <button onclick="getSearchStaute(this.id)"
                            id="search-category">Search By Category</button>
                    </div>
                </div>
                <div class="delete-all"></div>
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody class="tbody"></tbody>

                </table>
            </div>

        </div>

        <script src="code.js"></script>
    </body>
</html>
